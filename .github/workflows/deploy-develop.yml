name: Deploy to Development

on:
  push:
    branches: [develop]

jobs:
  version:
    name: Calculate Version
    runs-on: ubuntu-latest
    outputs:
      semVer: ${{ steps.gitversion.outputs.semVer }}
      branchName: ${{ steps.gitversion.outputs.branchName }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v1.1.1
        with:
          versionSpec: '5.x'
      
      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v1.1.1
        with:
          useConfigFile: true
          configFilePath: GitVersion.yml

  deploy:
    name: Deploy to Cloudflare Workers (Develop)
    runs-on: ubuntu-latest
    needs: version
    environment:
      name: develop
      url: https://dev.edgerelay.at
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          environment: develop
          secrets: |
            VERSION=${{ needs.version.outputs.semVer }}
      
      - name: Create deployment comment
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ needs.version.outputs.semVer }}';
            const message = `üöÄ Deployed version \`${version}\` to **develop** environment\n\nüìç URL: https://dev.edgerelay.at`;
            
            if (context.eventName === 'push') {
              github.rest.repos.createCommitComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                commit_sha: context.sha,
                body: message
              });
            }
